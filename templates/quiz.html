{% extends "base.html" %}

{% block title %}Quiz{% endblock %}

{% block content %}
<div class="quiz-page">
    <div class="container">
        <!-- Loading State -->
        <div id="quiz-loading" class="loading-overlay">
            <div class="spinner spinner-lg"></div>
            <p class="loading-text">Generating your personalized quiz...</p>
        </div>

        <!-- Quiz Container (hidden initially) -->
        <div id="quiz-container" class="quiz-container hidden">
            <!-- Quiz Header -->
            <div class="quiz-header">
                <div class="quiz-progress">
                    <div id="progress-dots" class="progress-dots">
                        <!-- Dots will be generated dynamically -->
                    </div>
                </div>
                <div class="quiz-score">
                    Score: <span id="current-score">0</span>/<span id="total-questions">4</span>
                </div>
            </div>

            <!-- Question Card -->
            <div class="question-card animate-fade-in">
                <p id="question-number" class="question-number">Question 1 of 4</p>
                <h2 id="question-text" class="question-text">Loading question...</h2>

                <!-- Options -->
                <div id="options-list" class="options-list">
                    <!-- Options will be generated dynamically -->
                </div>

                <!-- Feedback (hidden initially) -->
                <div id="feedback-card" class="feedback-card hidden">
                    <div class="feedback-header">
                        <i id="feedback-icon" data-lucide="check-circle" style="width: 20px; height: 20px;"></i>
                        <span id="feedback-status">Correct!</span>
                    </div>
                    <p id="feedback-text" class="feedback-text"></p>
                </div>
            </div>

            <!-- Quiz Actions -->
            <div class="quiz-actions">
                <button id="submit-btn" class="btn btn-primary btn-lg" disabled>
                    <span>Submit Answer</span>
                </button>
                <button id="next-btn" class="btn btn-primary btn-lg hidden">
                    <span>Next Question</span>
                    <i data-lucide="arrow-right" style="width: 18px; height: 18px;"></i>
                </button>
                <button id="finish-btn" class="btn btn-accent btn-lg hidden">
                    <span>See Results</span>
                    <i data-lucide="trophy" style="width: 18px; height: 18px;"></i>
                </button>
            </div>
        </div>

        <!-- Error State (hidden) -->
        <div id="quiz-error" class="error-page hidden">
            <div class="error-content">
                <div class="error-code">!</div>
                <h1 class="error-title">Something went wrong</h1>
                <p id="error-message" class="error-description">Unable to load the quiz.</p>
                <a href="/" class="btn btn-primary">Go Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
<script>
const sessionId = "{{ session_id }}";
initQuiz(sessionId);
</script>
{% endblock %}
