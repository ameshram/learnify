<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learnify - AI-Powered Teaching Assistant. Learn any topic with personalized AI explanations and interactive quizzes.">
    <title>{% block title %}Learnify{% endblock %} | AI Teaching Assistant</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

    <!-- Icons (Lucide) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    {% block head %}{% endblock %}
</head>
<body>
    <!-- Skip to content link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to content</a>

    <!-- Header -->
    <header class="header" id="header">
        <div class="header-inner">
            <!-- Logo -->
            <a href="/" class="logo">
                <div class="logo-icon">
                    <i data-lucide="graduation-cap" style="width: 18px; height: 18px;"></i>
                </div>
                <span>Learnify</span>
            </a>

            <!-- Header Actions -->
            <div class="header-actions">
                <!-- Navigation Links (desktop) -->
                <nav class="header-nav">
                    <a href="/" class="nav-link">Home</a>
                    <a href="/history" class="nav-link">History</a>
                </nav>

                <!-- Theme Toggle -->
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
                    <div class="theme-toggle-icons">
                        <span>‚òÄÔ∏è</span>
                        <span>üåô</span>
                    </div>
                    <div class="theme-toggle-thumb"></div>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="footer-text">Powered by Claude AI ‚Ä¢ Built with care</p>
        </div>
    </footer>

    <!-- Toast Container for notifications -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Core JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    {% block scripts %}{% endblock %}

    <!-- Initialize Lucide icons -->
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
